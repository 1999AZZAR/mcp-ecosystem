version: '3.8'

# Environment variables should be defined in ../.env file
# Copy .env.example to .env and fill in your values

services:
  # Google Search MCP Server - Web research
  google-search-mcp:
    build:
      context: ../google-search-mcp-server
      dockerfile: Dockerfile
    ports:
      - "3003:3003"
    environment:
      - GOOGLE_API_KEY=${GOOGLE_API_KEY}
      - GOOGLE_SEARCH_ENGINE_ID=${GOOGLE_SEARCH_ENGINE_ID}
    networks:
      - mcp-network

  # Wikipedia MCP Server - Knowledge base
  wikipedia-mcp:
    build:
      context: ../wikipedia-mcp-server
      dockerfile: Dockerfile
    ports:
      - "3006:3006"
    networks:
      - mcp-network

networks:
  mcp-network:
    driver: bridge

volumes:
  workspace:
    driver: local
  data:
    driver: local

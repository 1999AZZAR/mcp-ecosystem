version: '3.8'

# Environment variables should be defined in ../.env file
# Copy .env.example to .env and fill in your values

services:
  # Research MCP Server - Combined Google Search and Wikipedia
  research-mcp:
    build:
      context: ../research-mcp-server
      dockerfile: Dockerfile
    ports:
      - "3007:3007"
    environment:
      - GOOGLE_API_KEY=${GOOGLE_API_KEY}
      - GOOGLE_CSE_ID=${GOOGLE_SEARCH_ENGINE_ID}
    networks:
      - mcp-network

networks:
  mcp-network:
    driver: bridge

volumes:
  workspace:
    driver: local
  data:
    driver: local
